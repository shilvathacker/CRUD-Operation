<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
</head>

<body>
    <center>
        <h1>Insert Record</h1>
        <hr />
        <form method="POST">
            {%csrf_token%}
            <table border="1">
                <tr>
                    <td>Employee name</td>
                    <td><input type="text" placeholder="Enter Employee Name.." name="empname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Enter Email.." name="email"></td>
                </tr>
                <tr>
                    <td>Occupation</td>
                    <td>
                        <select name="Occupation">
                            <option selected disabled=true>--Select Occupation--</option>
                            <option>Programmer</option>
                            <option>HR</option>
                            <option>Sales Manager</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" placeholder="Enter Salary.." name="salary"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="M">Male |
                        <input type="radio" name="gender" value="F">Female
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Insert"/></td>
                    <td> {% if messages %}
                        {% for mess in messages %}
                        <b style="color:green ;">{{mess}}</b>
                        {%endfor%}
                        {% endif %}
                    </td>
                </tr>


            </table>
        </form>
        
    </center>
</body>

</html>
